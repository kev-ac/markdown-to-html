name: 'Markdown to HTML'
description: 'Takes a Markdown input and gives an HTML output'
branding:
  icon: 'arrow-right'
  color: 'blue'
inputs:
  text:
    description: 'Markdown text'
    required: true
    default: ''
  wrap_html:
    description: 'Wrap the output in some basic HTML syntax.'
    default: false
outputs:
  html:
    description: 'HTML output'
runs:
  using: 'node12'
  main: 'index.js'
